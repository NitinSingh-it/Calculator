<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>CALCULATOR</h1>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()"style="    background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">C</button>
      <button onclick="deleteLast()" style=" background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">DEL</button>
      <button onclick="appendValue('/')" style="    background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">/</button>
      <button onclick="appendValue('*')"style="    background: #793e5a;  / fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">*</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')"style="    background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')"style="    background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculateResult()"style="    background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">=</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('()')">()</button>
      <button onclick="appendValue('log')"style="    background: #793e5a;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #905f3c, #962b5f);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #f2a56d, #e765a4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">log</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
